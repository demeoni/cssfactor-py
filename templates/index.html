<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Factor Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="left-panel">
        <h1>CSS Factor Tool</h1>
        <form id="cssForm" enctype="multipart/form-data">
            <label for="mode">Select mode:</label>
            <select id="mode" name="mode">
                <option value="factor">Factor</option>
                <option value="explode">Explode</option>
                <option value="identity">Identity</option>
            </select>

            <label for="cssFile">Select CSS file:</label>
            <input type="file" id="cssFile" name="cssFile" accept=".css">

            <label>
                <input type="checkbox" id="removeBrackets" name="removeBrackets">
                Remove leftover brackets
            </label>

            <button type="submit">Process CSS</button>
        </form>

        <div id="result"></div>
        <a id="downloadLink" style="display: none;" href="#" download>Download Processed CSS</a>
    </div>
    <div class="right-panel">
        <h2>Guide</h2>
        <div id="guide">{{ guide|safe }}</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-css.min.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
