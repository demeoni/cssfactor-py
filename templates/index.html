<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Factor Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #2c3e50;
        }
        
        form {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        select,
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        input[type="checkbox"] {
            margin-right: 5px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #result {
            white-space: pre-wrap;
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            overflow-x: auto;
        }
        
        #errors {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 10px;
        }
        
        #downloadLink {
            display: inline-block;
            margin-top: 10px;
            background-color: #2ecc71;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
        }
        
        #downloadLink:hover {
            background-color: #27ae60;
        }
    </style>
</head>

<body>
    <h1>CSS Factor Tool</h1>
    <form id="cssForm" enctype="multipart/form-data">
        <label for="mode">Select mode:</label>
        <select id="mode" name="mode">
            <option value="factor">Factor</option>
            <option value="explode">Explode</option>
            <option value="identity">Identity</option>
        </select>

        <label for="cssFile">Select CSS file:</label>
        <input type="file" id="cssFile" name="cssFile" accept=".css">

        <label>
            <input type="checkbox" id="minify" name="minify">
            Minify output
        </label>

        <button type="submit">Process CSS</button>
    </form>

    <div id="errors"></div>
    <div id="result"></div>
    <a id="downloadLink" style="display: none;" href="#" download>Download Processed CSS</a>

    <script>
        const form = document.getElementById('cssForm');
        const resultDiv = document.getElementById('result');
        const errorsDiv = document.getElementById('errors');
        const downloadLink = document.getElementById('downloadLink');

        form.addEventListener('submit', async(e) => {
            e.preventDefault();
            const formData = new FormData(form);

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.textContent = data.result;
                    errorsDiv.textContent = '';
                    downloadLink.href = `/download/${data.filename}`;
                    downloadLink.style.display = 'inline-block';
                } else {
                    if (data.errors) {
                        errorsDiv.textContent = 'Validation errors: ' + data.errors.join(', ');
                    } else {
                        errorsDiv.textContent = data.error || 'An error occurred while processing the CSS.';
                    }
                    resultDiv.textContent = '';
                    downloadLink.style.display = 'none';
                }
            } catch (error) {
                errorsDiv.textContent = 'An error occurred while sending the request.';
                resultDiv.textContent = '';
                downloadLink.style.display = 'none';
            }
        });
    </script>
</body>

</html>
