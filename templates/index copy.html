<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Factor Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
        }
        
        .left-panel {
            flex: 1;
            padding-right: 20px;
        }
        
        .right-panel {
            flex: 1;
            padding-left: 20px;
            border-left: 1px solid #ccc;
        }
        
        h1,
        h2 {
            color: #2c3e50;
        }
        
        form {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        select,
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #result {
            white-space: pre-wrap;
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            overflow-x: auto;
        }
        
        #downloadLink {
            display: inline-block;
            margin-top: 10px;
            background-color: #2ecc71;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
        }
        
        #downloadLink:hover {
            background-color: #27ae60;
        }
    </style>
</head>

<body>
    <div class="left-panel">
        <h1>CSS Factor Tool</h1>
        <form id="cssForm" enctype="multipart/form-data">
            <label for="mode">Select mode:</label>
            <select id="mode" name="mode">
                <option value="factor">Factor</option>
                <option value="explode">Explode</option>
                <option value="identity">Identity</option>
            </select>

            <label for="cssFile">Select CSS file:</label>
            <input type="file" id="cssFile" name="cssFile" accept=".css">

            <button type="submit">Process CSS</button>
        </form>

        <div id="result"></div>
        <a id="downloadLink" style="display: none;" href="#" download>Download Processed CSS</a>
    </div>
    <div class="right-panel">
        <h2>Guide</h2>
        <div id="guide">{{ guide|safe }}</div>
    </div>

    <script>
        const form = document.getElementById('cssForm');
        const resultDiv = document.getElementById('result');
        const downloadLink = document.getElementById('downloadLink');

        form.addEventListener('submit', async(e) => {
            e.preventDefault();
            const formData = new FormData(form);

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.textContent = data.result;
                    downloadLink.href = `/download/${data.filename}`;
                    downloadLink.style.display = 'inline-block';
                } else {
                    resultDiv.textContent = data.error || 'An error occurred while processing the CSS.';
                    downloadLink.style.display = 'none';
                }
            } catch (error) {
                resultDiv.textContent = 'An error occurred while sending the request.';
                downloadLink.style.display = 'none';
            }
        });
    </script>
</body>

</html>
